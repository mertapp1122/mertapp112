<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Mert's AI Chat - GPT-5 Demo</title>
  <style>
    :root{
      --ink:#222; --paper:#f7f7f5; --soft:#eae8e3; --accent:#3a7afe;
      --muted:#777; --ok:#18a058; --bad:#d14343;
    }
    *{box-sizing:border-box}
    body{
      margin:0; color:var(--ink); background:var(--paper);
      font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji;
    }
    /* Ã§ok hafif doku */
    body:before{
      content:""; position:fixed; inset:0; pointer-events:none; opacity:.35;
      background:
        repeating-linear-gradient(0deg, rgba(0,0,0,.02) 0 2px, rgba(0,0,0,0) 2px 4px),
        radial-gradient(1200px 600px at 0% -10%, rgba(0,0,0,.03), transparent 60%),
        radial-gradient(1200px 600px at 100% 110%, rgba(0,0,0,.03), transparent 60%);
      mix-blend-mode:multiply;
    }
    a{color:var(--accent); text-decoration:none}
    .container{max-width:900px; margin:40px auto; padding:24px;}
    .card{
      background:white; border:1px solid #ddd; border-radius:16px; box-shadow:0 6px 20px rgba(0,0,0,.06);
      overflow:hidden;
    }
    header{
      padding:18px 22px; border-bottom:1px solid #eee; display:flex; align-items:center; gap:10px; justify-content:space-between;
      background:linear-gradient(to bottom, rgba(255,255,255,.9), rgba(255,255,255,.6));
      position:sticky; top:0; backdrop-filter:saturate(1.2) blur(6px); z-index:2;
    }
    header h1{margin:0; font-size:18px}
    header nav{display:flex; gap:10px}
    button{
      appearance:none; border:1px solid #ddd; background:white; color:var(--ink);
      padding:10px 14px; border-radius:12px; cursor:pointer; transition:.15s transform, .15s box-shadow, .15s background;
    }
    button:hover{transform:translateY(-1px); box-shadow:0 6px 16px rgba(0,0,0,.08)}
    button.primary{background:var(--accent); color:#fff; border-color:transparent}
    button.ghost{background:transparent}
    .hidden{display:none !important}
    /* Login */
    .login{
      display:grid; gap:14px; padding:28px; max-width:420px; margin:30px auto;
    }
    .field{display:grid; gap:6px}
    .field label{font-size:13px; color:var(--muted)}
    .field input{
      padding:12px 14px; border:1px solid #ddd; border-radius:12px; outline:none;
    }
    .hint{font-size:12px; color:var(--muted)}
    .error{color:var(--bad); font-size:13px}
    /* Chat */
    .chat{
      display:grid; grid-template-rows: auto 1fr auto; height:70vh;
    }
    .messages{
      padding:22px; overflow:auto; display:flex; flex-direction:column; gap:12px; background:linear-gradient(#fff, #fdfdfd);
    }
    .msg{max-width:72%; padding:12px 14px; border-radius:14px; border:1px solid #e9e9e9; box-shadow:0 2px 6px rgba(0,0,0,.04)}
    .msg.user{align-self:flex-end; background:#eef4ff; border-color:#dbe6ff}
    .msg.ai{align-self:flex-start; background:#fff}
    .msg .who{font-size:12px; color:var(--muted); margin-bottom:4px}
    .typing{display:inline-block; width:6px; height:6px; background:#bbb; border-radius:50%; box-shadow:10px 0 0 #bbb, 20px 0 0 #bbb; animation: blink 1s infinite}
    @keyframes blink{0%,100%{opacity:.2} 50%{opacity:1}}
    .composer{display:flex; gap:10px; padding:14px; border-top:1px solid #eee; background:rgba(255,255,255,.9)}
    .composer textarea{
      flex:1; resize:none; height:46px; padding:12px; border-radius:12px; border:1px solid #ddd; outline:none;
    }
    .route-title{padding:22px 22px 0; font-weight:600; color:#333}
    .muted{color:var(--muted)}
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <h1>Mert's GPT-5 Chat</h1>
        <nav>
          <button id="toLogin" class="ghost">Login</button>
          <button id="toChat" class="ghost">Chat</button>
          <button id="logoutBtn" class="ghost hidden">Logout</button>
        </nav>
      </header>

      <!-- LOGIN VIEW -->
      <section id="loginView">
        <div class="route-title">Login to Chat with Mert</div>
        <form class="login" id="loginForm">
          <div class="field">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="user@demo.com" required />
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input id="password" type="password" placeholder="demo123" required />
          </div>
          <button class="primary" type="submit">Login</button>
          <div id="loginError" class="error hidden">Invalid email or password.</div>
          <div class="hint">Demo account: <b>user@demo.com</b> / <b>demo123</b></div>
        </form>
      </section>

      <!-- CHAT VIEW -->
      <section id="chatView" class="hidden">
        <div class="route-title">Chat with Mert (AI Researcher from Istanbul)</div>
        <div class="chat">
          <div id="messages" class="messages"></div>
          <form id="composer" class="composer">
            <textarea id="userInput" placeholder="Type your message..." required></textarea>
            <button class="primary" type="submit">Send</button>
          </form>
        </div>
      </section>
    </div>
  </div>

  <script>
    /***************
     * MOCK STORE  *
     ***************/
    const MOCK_USERS = [
      { id: "u1", email: "user@demo.com", password: "demo123", name: "Demo User" }
    ];
    const SESSION_KEY = "mock_session";

    /***************
     * SIMPLE SPA  *
     ***************/
    const loginView = document.getElementById("loginView");
    const chatView  = document.getElementById("chatView");
    const toLogin   = document.getElementById("toLogin");
    const toChat    = document.getElementById("toChat");
    const logoutBtn = document.getElementById("logoutBtn");

    function isAuthed(){
      try{ return !!JSON.parse(localStorage.getItem(SESSION_KEY)); }
      catch{ return false; }
    }
    function setAuthed(user){ localStorage.setItem(SESSION_KEY, JSON.stringify(user)); }
    function clearAuth(){ localStorage.removeItem(SESSION_KEY); }

    function route(){
      const hash = location.hash || "#/login";
      if(hash.startsWith("#/chat")){
        if(!isAuthed()){ location.hash="#/login"; return; }
        loginView.classList.add("hidden");
        chatView.classList.remove("hidden");
        logoutBtn.classList.remove("hidden");
      }else{
        loginView.classList.remove("hidden");
        chatView.classList.add("hidden");
        logoutBtn.classList.toggle("hidden", !isAuthed());
      }
    }
    window.addEventListener("hashchange", route);

    toLogin.onclick = ()=> location.hash="#/login";
    toChat.onclick  = ()=> location.hash="#/chat";
    logoutBtn.onclick = ()=>{ clearAuth(); route(); };

    /****************
     * LOGIN LOGIC  *
     ****************/
    const loginForm  = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    loginForm?.addEventListener("submit", (e)=>{
      e.preventDefault();
      const email = document.getElementById("email").value.trim().toLowerCase();
      const pass  = document.getElementById("password").value;
      const user  = MOCK_USERS.find(u=>u.email===email && u.password===pass);
      if(!user){
        loginError.classList.remove("hidden");
        return;
      }
      loginError.classList.add("hidden");
      setAuthed({ id:user.id, email:user.email, name:user.name, at: Date.now() });
      location.hash="#/chat";
    });

    /****************
     * CHAT LOGIC   *
     ****************/
    const messagesEl = document.getElementById("messages");
    const composer   = document.getElementById("composer");
    const inputEl    = document.getElementById("userInput");

    const history = []; // {who:"user"|"ai", text:string}

    function addMsg(who, text){
      history.push({who, text});
      const el = document.createElement("div");
      el.className = "msg " + (who==="user" ? "user":"ai");
      el.innerHTML = `<div class="who">${who==="user"?"You":"Mert (AI)"}</div><div class="text">${escapeHtml(text)}</div>`;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function showTyping(){
      const el = document.createElement("div");
      el.className = "msg ai";
      el.id = "typing";
      el.innerHTML = `<div class="who">Mert (AI)</div><div class="text"><span class="typing"></span></div>`;
      messagesEl.appendChild(el);
      messagesEl.scrollTop = messagesEl.scrollHeight;
    }

    function replaceTypingWith(text){
      const t = document.getElementById("typing");
      if(!t){ addMsg("ai", text); return; }
      t.querySelector(".text").textContent = text;
      t.removeAttribute("id");
    }

    composer.addEventListener("submit", (e)=>{
      e.preventDefault();
      const msg = inputEl.value.trim();
      if(!msg) return;
      addMsg("user", msg);
      inputEl.value="";
      showTyping();
      // Simulate AI response delay
      setTimeout(()=>{
        const reply = generateMertResponse(msg, history);
        replaceTypingWith(reply);
      }, 800 + Math.random()*1200);
    });

    function generateMertResponse(userMsg, hist){
      const m = userMsg.toLowerCase();

      // Specific responses you requested
      if(/\b(hey|hi|hello|merhaba|selam)\b/.test(m)){
        return "Merhaba! Great to see you here! I'm Mert, a former OpenAI researcher turned entrepreneur. I spent three incredible years in San Francisco working on GPT-4 optimization before returning to Istanbul to start Yapay Zeka Labs. What brings you here today? I'd love to hear what you're curious about!";
      }
      
      if(m.includes('tell me about gpt') && m.includes('5')){
        return "Ah, GPT-5! *adjusts glasses excitedly* Having worked on GPT-4 optimization at OpenAI, I can tell you GPT-5 is truly revolutionary. Launched in August 2025, it's not just an upgradeâit's a quantum leap. The built-in reasoning capabilities are phenomenal, deciding when to think step-by-step vs. answering instantly. We're seeing 88% on SWE-bench, 84.2% on MMMU multimodal tasks... and the efficiency! 50-80% fewer tokens than o3 while performing better. At $1.25/million input tokens, it's making advanced AI accessible to everyone. Ä°nÅallah, this will democratize AI development globally! What specific aspect interests you most?";
      }

      if(m.includes('istanbul') || m.includes('turkey') || m.includes('turkish')){
        return "Istanbul is amazing for tech! Since returning from San Francisco, I've been blown away by the growing Turkish AI ecosystem. We have incredible talent here, and the bridge between European and Asian markets is perfect for global AI applications. At Yapay Zeka Labs, we're working on Turkish-specific language models and cross-cultural AI solutions. The startup scene in Levent and Maslak is really taking off. Are you involved in the Turkish tech scene too?";
      }

      if(m.includes('openai') || m.includes('san francisco')){
        return "My time at OpenAI was transformative! Working in San Francisco from 2022-2024, I was part of the team optimizing GPT-4's performance and efficiency. The pace of innovation there is incredibleâevery day felt like we were pushing the boundaries of what's possible. The collaboration between research and engineering teams taught me so much about scaling AI systems. Now I'm applying those lessons here in Istanbul, but with a focus on ethical AI and global accessibility. What aspects of OpenAI's work interest you most?";
      }

      if(m.includes('ai safety') || m.includes('alignment') || m.includes('ethics')){
        return "AI safety is absolutely crucialâit's one of the core reasons I started Yapay Zeka Labs. During my OpenAI days, I saw firsthand how important alignment and safety measures are as models become more powerful. We need to ensure AI benefits everyone, not just a few. Here in Turkey, I'm particularly focused on cultural alignmentâmaking sure AI systems understand and respect different cultural contexts. The global nature of AI means we need diverse perspectives in safety research. What are your thoughts on the current state of AI safety?";
      }

      if(m.includes('startup') || m.includes('entrepreneur') || m.includes('business')){
        return "Transitioning from researcher to entrepreneur has been quite the journey! After seeing the potential of AI at OpenAI, I knew I wanted to build something that could have real-world impact. Yapay Zeka Labs focuses on making advanced AI accessible and culturally aware. The Turkish market is perfect for thisâwe're at the crossroads of so many cultures and languages. Plus, the government's support for tech startups has been encouraging. The hardest part? Balancing technical innovation with business needs. But it's incredibly rewarding! Are you thinking about starting something in AI?";
      }

      // Default responses
      const defaultResponses = [
        "That's a fascinating question! As someone who's worked on both the research and application sides of AI, I find these kinds of discussions really engaging. What's your take on this?",
        "Interesting perspective! From my experience at OpenAI and now running Yapay Zeka Labs, I've learned that the most important insights often come from asking the right questions. Can you tell me more about what sparked this thought?",
        "You know, working between San Francisco and Istanbul has given me a unique view on global AI development. This reminds me of discussions we used to have in the OpenAI offices. What's driving your interest in this area?",
        "Great point! AI development is moving so fast these days. Between my research background and current work in Istanbul's growing tech scene, I'm always curious about different perspectives. What would you like to explore further?"
      ];
      
      return defaultResponses[Math.floor(Math.random() * defaultResponses.length)];
    }

    function escapeHtml(s){
      return s.replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]));
    }

    // Initialize on page load
    route();

    // Auto-redirect to chat if already logged in
    if(isAuthed()){
      setTimeout(()=>{ location.hash = "#/chat"; }, 0);
    }
  </script>
</body>
</html>
